<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinkles Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .bg-custom-yellow { background-color: #fffbeb; }
        .text-custom-brown { color: #78350f; }
        .bg-custom-light-yellow { background-color: #fef3c7; }
        .font-fancy { font-family: 'Dancing Script', cursive; }
        .selected { background-color: white; }
    </style>
</head>
<body class="bg-custom-yellow font-roboto flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-fancy text-custom-brown">Sprinkles</h1>
            <h2 class="text-2xl font-bold text-custom-brown">Login</h2>
        </div>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="block text-custom-brown font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border border-custom-light-yellow rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-custom-brown font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-custom-light-yellow rounded" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-custom-brown font-bold mb-2">Role</label>
                    <select id="role" name="role" class="w-full p-2 border border-custom-light-yellow rounded" required>
                        <option value="waiter">Waiter</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-custom-light-yellow text-custom-brown font-bold py-2 px-4 rounded-full">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
